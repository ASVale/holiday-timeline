<!DOCTYPE html>
<html>
<head>
  <title>Pointer Events Test</title>
  <style>
    body {
      margin: 50px;
      font-family: Arial, sans-serif;
    }
    #canvas {
      width: 400px;
      height: 400px;
      background: #1a1a1a;
      position: relative;
    }
    .marker {
      position: absolute;
      cursor: pointer;
      pointer-events: auto;
      z-index: 10;
    }
    .marker svg {
      pointer-events: auto;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Pointer Events Test</h2>
  <p>Hover over the markers to test pointer-events: auto</p>

  <div id="canvas"></div>
  <div id="status">Hover status: None</div>

  <script>
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    // Create test markers
    const markers = [
      { x: 100, y: 100, color: '#f59e0b' },
      { x: 200, y: 150, color: '#10b981' },
      { x: 150, y: 250, color: '#3b82f6' }
    ];

    markers.forEach((marker, index) => {
      const el = document.createElement('div');
      el.className = 'marker';
      el.style.left = marker.x + 'px';
      el.style.top = marker.y + 'px';
      el.style.width = '40px';
      el.style.height = '40px';
      el.style.pointerEvents = 'auto';
      el.style.zIndex = '10';

      el.addEventListener('mouseenter', () => {
        status.textContent = `Hover status: Marker ${index + 1} (${marker.color})`;
        status.style.background = marker.color;
        status.style.color = 'white';
      });

      el.addEventListener('mouseleave', () => {
        status.textContent = 'Hover status: None';
        status.style.background = '#f0f0f0';
        status.style.color = 'black';
      });

      el.innerHTML = `
        <svg width="40" height="40" viewBox="0 0 40 40" style="pointer-events: auto;">
          <circle cx="20" cy="20" r="14" fill="none" stroke="${marker.color}" stroke-width="1.5" opacity="0.6"/>
          <circle cx="20" cy="20" r="5" fill="${marker.color}"/>
        </svg>
      `;

      canvas.appendChild(el);
    });
  </script>
</body>
</html>
